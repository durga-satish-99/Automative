<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter Birth Date" required>
                </div>
            </div>
            
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male" checked>
                        <label for="Check">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="check-female" >
                        <label for="Check">Female</label>
                    </div>
                    
                    <div class="gender">
                        <input type="radio" name="gender" id="check-other">
                        <label for="Check">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter Street Address" required>
                <input type="text" placeholder="Enter Street Address Line 2" required>

                <div class="column">
                    <div class="select-box">
                        <select name="Country" id="country">
                            <option value="Country">Country</option>
                            <option value="Country">America</option>
                            <option value="Country">Japan</option>
                            <option value="Country">India</option>
                            <option value="Country">Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter Your City" required>
                </div>

                <div class="column">
                    <input type="text" placeholder="Enter Your Region" required>
                    <input type="number" placeholder="Enter Postal Cpde" required>    
                </div>
            </div>
            
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
